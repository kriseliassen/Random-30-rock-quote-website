<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random quote generator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Random 30 Rock quote generator</h1>

      <div class="character">

        <button class="kennethBtn">Kenneth Parcell</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
